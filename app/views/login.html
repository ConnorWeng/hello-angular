<div class="jumbotron">
  <h1>Hello, Please Login!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
  </p>
  <form ng-submit="login()">
    <input ng-model="user.name" placeholder="name">
    <input ng-model="user.pass" placeholder="password" type="password">
    <p></p>
    <p><button class="btn btn-lg btn-success" ng-href="#">Login<span class="glyphicon glyphicon-ok"></span></button></p>
  </form>
</div>
